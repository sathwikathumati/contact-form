<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NRI Institute of Technology</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="contactForm" novalidate>
            <div class="form-header">
                <div class="header-content">
                    <div class="logo-container">
                        <img src="logoofclg.png" alt="NRI Institute of Technology Logo">
                    </div>
                    <div class="college-info">
                        <h2 class="college-name">NRI Institute of Technology</h2>
                        <div class="accreditation">
                            Autonomous | AICTE Approved | JNTUK Affiliated<br>
                            NBA & NAAC 'A' Grade Accredited
                        </div>
                    </div>
                </div>
                <div class="form-title">
                    <h2>Contact Us</h2>
                    <p class="form-subtitle">Get in touch with NRI Institute of Technology</p>
                </div>
            </div>
            
            <div class="name-group">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                    <span class="error-message" id="firstNameError"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                    <span class="error-message" id="lastNameError"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                <span class="error-message" id="phoneError"></span>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="admissions">Admissions Inquiry</option>
                    <option value="academics">Academic Information</option>
                    <option value="facilities">Campus Facilities</option>
                    <option value="placements">Placements</option>
                    <option value="other">Other</option>
                </select>
                <span class="error-message" id="subjectError"></span>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required placeholder="Type your message here..."></textarea>
                <span class="error-message" id="messageError"></span>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">Submit Message</button>
                <button type="reset" class="reset-btn">Clear Form</button>
            </div>
        </form>
        
        <!-- Success Message Container -->
        <div id="successMessage" class="success-message">
            Thank you for contacting NRI Institute of Technology! We'll get back to you soon.
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
